    <div id="counter-btn"><button id="btn" onclick="counterHandler()">0</button></div>

<script>
    var count = 0;
    function counterHandler() {
        const currentCount = document.getElementById("btn").innerHTML;
        // console.log(currentCount);
        count = parseInt(currentCount);
        count++;
        document.getElementById("btn").innerHTML = count;
    }
